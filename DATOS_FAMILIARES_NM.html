<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Familiares</title>
   
    
    <style>
        /* Estilos de la página */
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .window h1 {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 38px;
            text-align: center;
            margin-bottom: 20px;
        }
        .window label {
            font-size: 16.5px;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .window input[type="text"],
        .window input[type="number"] {
            width: calc(100% - 20px);
            padding: 5px;
            margin-bottom: 15px;
            border: 1px solid #000;
            border-radius: 4px;
            font-size: 14px;
        }

        .window input[type="radio"] {
            margin-right: 5px;
        }

        .radio-group {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 15px;
        }

        .radio-group label {
            margin-right: 20px;
            font-weight: normal;
        }

        .small-text {
            font-size: 12px;
            color: #333;
            margin-bottom: 15px;
        }
        .btn-next {
            font-family: Georgia, 'Times New Roman', Times, serif;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 4px;
        }
        .btn-next:hover {
            background-color: #333;
        }
        .header {
            position: absolute;
            top: 0;
            left: 20px;
            font-family: 'Georgia', serif;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .clave {
            position: absolute;
            top: 10px;
            right: 10px;
            font-family: 'Georgia', serif;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>

<div id="clave" class="clave"></div> <!-- Clave generada mostrada aquí -->

<div class="window">

    <h1><b>Datos familiares</b></h1>

    <label>¿Con quién vives?</label>
    <div class="radio-group">
        <label><input type="checkbox" id="cbox1" value="first_checkbox"> Mamá</label><br>
        <input type="checkbox" id="cbox2" value="second_checkbox">
        <label for="cbox2">Papá</label>
        <input type="checkbox" id="cbox3" value="third_checkbox">
        <label for="cbox3">Tía</label>
        <input type="checkbox" id="cbox4" value="fourth_checkbox">
        <label for="cbox4">Tío</label>
        <input type="checkbox" id="cbox5" value="fifth_checkbox">
        <label for="cbox5">Abuela</label>
        <input type="checkbox" id="cbox6" value="sixth_checkbox">
        <label for="cbox6">Abuelo</label>
        <input type="checkbox" id="cbox7" value="seventh_checkbox">
        <label for="cbox7">Tutor</label>
    </div>

    <label>¿Tienes hermanos?</label>
    <div class="radio-group">
        <label><input type="radio" name="hermanos" value="Sí"> Sí</label>
        <label><input type="radio" name="hermanos" value="No"> No</label>
    </div>

    <label for="hermanos">¿Cuántos hermanos tienes?</label>
    <span class="small-text"></span>
    <input type="text" id="hermanos" name="hermanos" placeholder="Escribe cuantos hermanos tienes">

    <button class="btn-next" onclick="validarFormulario()">Siguiente</button>
</div>

<script>
    // Mostrar la clave generada en la parte superior derecha
    window.onload = function() {
        var claveGenerada = localStorage.getItem('claveGenerada');
        if (claveGenerada) {
            document.getElementById('clave').textContent = 'Clave: ' + claveGenerada;
        }
    }

    function validarFormulario() {
        // Verificar que al menos una opción de con quién vives esté seleccionada
        var conQuienVives = document.querySelectorAll('input[type="checkbox"]:checked').length;
        var tieneHermanos = document.querySelector('input[name="hermanos"]:checked');
        var cantidadHermanos = document.getElementById('hermanos').value;

        // Validar si el campo de hermanos puede estar vacío
        if (!tieneHermanos) {
            alert('Por favor, selecciona si tienes hermanos.');
            return false; // Prevenir la navegación a la siguiente página
        }

        // Si la respuesta es "Sí", verificar que el campo de cantidad de hermanos no esté vacío
        if (tieneHermanos.value === "Sí" && cantidadHermanos.trim() === '') {
            alert('Por favor, indica cuántos hermanos tienes.');
            return false; // Prevenir la navegación a la siguiente página
        }

        // Si "No" tiene hermanos, permitir dejar el campo vacío
        if (conQuienVives === 0) {
            alert('Por favor, selecciona con quién vives.');
            return false;
        }

        // Si todos los campos están completos, permitir la navegación a la siguiente página
        window.location.href = 'PRUEBA_NM.html';
    }
</script>


</body>
</html>
